<!-- This is the start of our webpage. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- These lines are like instructions for the computer about the page. -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- This is the title of the page that shows at the top of the browser. -->
  <title>Week 10 JS and DOM Manipulation</title>
  <!-- This makes the page look nice by adding some styles. -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

  <!-- Here we're making a form where you can type your information. -->
  <form class="row g-3">
    <!-- This part is for your first name. -->
    <div class="col-md-4">
      <label for="first-name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first-name">
    </div>
    <!-- This part is for your last name. -->
    <div class="col-md-4">
      <label for="last-name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last-name">
    </div>

    <div class="col-md-4">
      <label for="zip-code" class="form-label">Zip</label>
      <input type="text" class="form-control" id="zip-code">
    </div>
    <!-- This is a button you can press when you're done typing. -->
    <div class="col-12">
      <button id="new-employee" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

 
  <br>
  <table id="table" class="table table-dark table-striped">
    <thead>
      <tr>
        <!-- These are like the titles for the table columns. -->
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Zip</th>
      </tr>
    </thead>
    
  </table>


  <script src="index.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
